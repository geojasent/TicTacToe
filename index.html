<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="preSelection">
        <button id="1player">1 Player</button>
        <button id="2player">2 Players</button>
    </div>
    <div class="gameContainer">
        <div class="boardTile" id="tile-0" data-number="0"></div>
        <div class="boardTile" id="tile-1" data-number="1"></div>
        <div class="boardTile" id="tile-2" data-number="2"></div>
        <div class="boardTile" id="tile-3" data-number="3"></div>
        <div class="boardTile" id="tile-4" data-number="4"></div>
        <div class="boardTile" id="tile-5" data-number="5"></div>
        <div class="boardTile" id="tile-6" data-number="6"></div>
        <div class="boardTile" id="tile-7" data-number="7"></div>
        <div class="boardTile" id="tile-8" data-number="8"></div>
    </div>
</body>
</html>
